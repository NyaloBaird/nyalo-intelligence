{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | Nyalo Intelligence</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <main class="section">
        <div class="container" style="max-width: 420px;">
            <div class="card" style="padding: 1.5rem;">
                <div class="card-header" style="margin-bottom: 1rem;">
                    <div class="card-icon">S</div>
                    <div>
                        <h3>Staff portal</h3>
                        <p class="muted">Sign in to access internal tools and dashboards.</p>
                    </div>
                </div>
                {% if form.errors %}
                    <div class="card" style="border-color: #f87171; background: rgba(248,113,113,0.08); margin-bottom: 1rem;">
                        <p>Please check your username and password.</p>
                    </div>
                {% endif %}
                <form method="post" class="contact-form">
                    {% csrf_token %}
                    <label>
                        Username
                        {{ form.username }}
                    </label>
                    <label>
                        Password
                        {{ form.password }}
                    </label>
                    <button class="btn primary full" type="submit">Sign in as staff</button>
                </form>
            </div>
            <div style="margin-top: 1rem;">
                <a class="text-link" href="{% url 'home' %}">‚Üê Back to home</a>
            </div>
        </div>
    </main>
</body>
</html>
